<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App: Send Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #f0f2f5);
            color: var(--tg-theme-text-color, #333);
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--tg-theme-secondary-bg-color, #ffffff);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            max-width: 90%;
        }
        h1 {
            color: var(--tg-theme-link-color, #0088cc);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 20px; /* Space before input */
        }
        button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, white);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1;
            max-width: 200px;
        }
        button:hover {
            filter: brightness(90%);
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 5px;
            width: calc(100% - 22px); /* Full width minus padding/border */
            margin-bottom: 15px;
            font-size: 1em;
            background-color: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, black);
        }
        #infoText {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--tg-theme-hint-color, #666);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Data to Bot</h1>
        <p>Type a message and send it to your bot.</p>

        <input type="text" id="messageInput" placeholder="Your message here...">
        <button id="sendDataButton">Send Message to Bot</button>
    </div>

    <div class="button-group">
        <button id="expandButton">Expand App</button>
        <button id="closeButton">Close App</button>
        <button id="checkStatusButton">Check Status</button>
    </div>

    <p id="infoText"></p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        Telegram.WebApp.ready();

        const infoText = document.getElementById('infoText');
        const messageInput = document.getElementById('messageInput');
        const sendDataButton = document.getElementById('sendDataButton');

        // --- Send Data Functionality ---
        sendDataButton.onclick = function() {
            const message = messageInput.value.trim();
            if (message) {
                Telegram.WebApp.sendData(message); // Send the data to the bot
                infoText.innerText = `Sent: "${message}" to the bot!`;
                messageInput.value = ''; // Clear input field
                Telegram.WebApp.close(); // Optionally close the app after sending
            } else {
                alert('Please type a message to send.');
            }
        };

        // --- Existing SDK Features (from previous step) ---
        document.getElementById('expandButton').onclick = function() {
            Telegram.WebApp.expand();
            infoText.innerText = 'App expanded to full screen (if not already).';
        };

        document.getElementById('closeButton').onclick = function() {
            Telegram.WebApp.close();
            infoText.innerText = 'App is closing...';
        };

        document.getElementById('checkStatusButton').onclick = function() {
            if (Telegram.WebApp.isExpanded) {
                infoText.innerText = 'The mini app is currently expanded!';
            } else {
                infoText.innerText = 'The mini app is NOT expanded (it\'s in compact mode).';
            }
        };

        // Main Button (still active)
        Telegram.WebApp.MainButton.setText("Press Me: Main Button!");
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(function() {
            alert('Main Button was clicked!');
            // Example: send a fixed data when main button is clicked
            Telegram.WebApp.sendData('main_button_pressed');
            infoText.innerText = 'Main Button pressed! Data sent to bot.';
        });

        // Display User Data
        if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            infoText.innerHTML += `<br>Hello, ${user.first_name || 'User'}!`;
            if (user.language_code) {
                infoText.innerHTML += `<br>Your language: ${user.language_code}`;
            }
        } else {
            infoText.innerHTML += `<br>User data not available for display.`;
        }

        // Adapt to Telegram's Theme
        Telegram.WebApp.onEvent('themeChanged', function() {
            // This updates CSS variables when theme changes
            document.documentElement.style.setProperty('--tg-theme-bg-color', Telegram.WebApp.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', Telegram.WebApp.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-hint-color', Telegram.WebApp.themeParams.hint_color);
            document.documentElement.style.setProperty('--tg-theme-link-color', Telegram.WebApp.themeParams.link_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', Telegram.WebApp.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', Telegram.WebApp.themeParams.button_text_color);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', Telegram.WebApp.themeParams.secondary_bg_color);
        });
        // Apply theme on load
        if (Telegram.WebApp.themeParams) {
            document.documentElement.style.setProperty('--tg-theme-bg-color', Telegram.WebApp.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', Telegram.WebApp.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-hint-color', Telegram.WebApp.themeParams.hint_color);
            document.documentElement.style.setProperty('--tg-theme-link-color', Telegram.WebApp.themeParams.link_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', Telegram.WebApp.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', Telegram.WebApp.themeParams.button_text_color);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', Telegram.WebApp.themeParams.secondary_bg_color);
        }
    </script>
</body>
</html>
