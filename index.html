<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Changed to column for button */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px; /* Added padding */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px; /* Space between container and button */
        }
        h1 {
            color: #0088cc;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from My Telegram Mini App!</h1>
        <p>This is your very first interactive mini app. Click the button!</p>
    </div>

    <button id="mainButton">Check Expanded Status</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // This function runs when the Telegram Mini App SDK is ready
        Telegram.WebApp.ready();

        // Example of using the SDK: Check if the app is expanded
        document.getElementById('mainButton').onclick = function() {
            if (Telegram.WebApp.isExpanded) {
                alert('The mini app is currently expanded!');
            } else {
                alert('The mini app is NOT expanded (it\'s in compact mode).');
            }
        };

        // You can also use other SDK features here, for example:
        // Telegram.WebApp.expand(); // To expand the app to full screen
        // Telegram.WebApp.MainButton.setText("Click Me!"); // To change the text of the built-in Telegram button
        // Telegram.WebApp.MainButton.show(); // To show the built-in Telegram button
    </script>
</body>
</html>
